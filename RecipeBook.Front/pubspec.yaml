name: recipebook
description: Al recipes in one place
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  dio: ^4.0.0
  direct_select_flutter: ^1.1.1
  dotted_border: ^2.0.0
  flutter_svg: ^0.22.0
  google_fonts: ^2.1.0
  json_annotation: ^4.1.0
  provider: ^5.0.0
  url_launcher: ^6.0.9
  flutter_chips_input: ^1.10.0

dev_dependencies:
  analyzer: ^2.0.0
  build_runner: ^2.0.6
  json_serializable: ^5.0.0
  lint: ^1.5.3

dependency_overrides:
  meta: ^1.7.0

flutter:
  uses-material-design: true
  assets:
    - google_fonts/
    - assets/
    - assets/icons/
    - assets/images/